<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
    
  <meta charset="UTF-8">

    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

    
    
  <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #333333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #000000;
            background-color: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
    </style>
</head><body>
    
<div class="container">
        <h1>Thank You for <span style="color: rgb(255, 153, 255);">like</span>!</h1>
        <p>Your information has been saved by bhagirath successfully.</p>
    </div>

</body></html>
