<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Themed Page</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
background-color: #000;
color: #0f0;
font-family: 'Press Start 2P', cursive;
margin: 0;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
}

.container {
text-align: center;
}

h1 {
font-size: 2.5rem;
margin-bottom: 20px;
animation: flicker 1.5s infinite alternate;
}

p {
font-size: 1.2rem;
margin-bottom: 30px;
}

.enter-btn {
font-size: 1.2rem;
color: #0f0;
background: transparent;
border: 2px solid #0f0;
padding: 10px 20px;
text-decoration: none;
cursor: pointer;
transition: background 0.3s, color 0.3s;
}

.enter-btn:hover {
background: #0f0;
color: #000;
}

@keyframes flicker {
0% { opacity: 1; }
50% { opacity: 0.5; }
100% { opacity: 1; }
}

@media (max-width: 600px) {
h1 {
font-size: 2rem;
}
p {
font-size: 1rem;
}
.enter-btn {
font-size: 1rem;
padding: 8px 16px;
}
}
</style>
</head>
<body>
<div class="container">
<h1>Welcome to the BRzone<br>
</h1>
<p>thanks for everything<br>
</p>
<a style="color: rgb(204, 0, 0);" href="Thank%20You.html"
class="enter-btn" onclick="enterSite()">LIKE</a> </div>
<script>
function enterSite() {
alert('Entering the HackZone...');
}
</script>
</body>
</html>
