<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>

  <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            font-family: 'Press Start 2P', cursive;
            color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .matrix div {
            position: absolute;
            white-space: nowrap;
            font-size: 18px;
            color: green;
            animation: scroll 5s linear infinite;
            animation-delay: calc(-5s * var(--i) / 20);
        }

        @keyframes scroll {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px green;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 0 10px green;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            border: 2px solid green;
            text-decoration: none;
            color: green;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: green;
            color: black;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.1);
            pointer-events: none;
            mix-blend-mode: color-dodge;
            filter: blur(10px);
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .matrix div {
                font-size: 14px;
            }
        }
    </style>

<script>
        const matrix = document.querySelector('.matrix');
        const matrixChars = '01';

        for (let i = 0; i < window.innerWidth / 18; i++) {
            const div = document.createElement('div');
            let chars = '';
            for (let j = 0; j < window.innerHeight / 18; j++) {
                chars += matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
            }
            div.innerText = chars;
            div.style.left = `${i * 18}px`;
            div.style.animationDelay = `${i * 0.1}s`;
            matrix.appendChild(div);
        }
    </script>
